<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sponsors 2024</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* ---------------- .full-banner Section ---------------- */
    
 @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

/* ================== CSS VARIABLES ================== */
:root {
  --primary: #2bb884;
  --secondary: #0a415c;
  --light-bg: #f9fafb;
  --text-dark: #0a415c;
  --text-muted: #3a5b63;
  --white: #ffffff;
}



html,body {
    font-family: "Montserrat";

  margin: 0;
  padding: 0;
   overflow-x: hidden;
  scroll-behavior: smooth;
}

 
.scroll-animate.in-view.animate-up {
  animation: slideInUp 0.3s ease forwards;
}
.scroll-animate.in-view.delay-1 {
  animation-delay: 0.1s;
}
.scroll-animate.in-view.delay-2 {
  animation-delay: 0.2s;
}
.scroll-animate.in-view.delay-3 {
  animation-delay: 0.3s;
}
.scroll-animate.in-view.delay-4 {
  animation-delay: 0.4s;
}
.scroll-animate.in-view.delay-5 {
  animation-delay: 0.5s;
}
.scroll-animate.in-view.delay-6 {
  animation-delay: 0.6s;
}
.scroll-animate.in-view.delay-7 {
  animation-delay: 0.7s;
}.no-js .scroll-animate {
  opacity: 1;
  transform: none;
}
.scroll-animate.in-view {
  opacity: 1 !important;
  transform: translateX(0) translateY(0) scale(1) skewX(0deg) rotate(0deg);
  transition: all 0.6s ease-out;
}
@keyframes slideInUp {
  0% {
    opacity: 0;
    transform: translateY(100%);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.scroll-animate.animate-up {
  transform: translateY(100%);
}
.scroll-animate {
  opacity: 0;
  display: block;
  transform-origin: center;
  transition: all 0.3s ease-out; /* faster than 0.8s */
}

.become-sponsor-hero,
.sponsors-hero {
  position: relative;
  padding: 80px 20px;
  text-align: center;
  color: #ffffff;
  background-image: url("./images/hero_section.webp");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
  transition: all 0.5s ease;
}

.become-sponsor-hero::before,
.sponsors-hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 0;
  transition: background 0.5s ease;
}

.become-sponsor-hero:hover::before,
.sponsors-hero:hover::before {
  background: rgba(0, 0, 0, 0.3);
}

.become-sponsor-hero .container,
.sponsors-hero .container {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: 0 auto;
}

.become-sponsor-hero .title,
.sponsors-hero .title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  transition: transform 0.5s ease, color 0.5s ease;
}

.become-sponsor-hero .title:hover,
.sponsors-hero .title:hover {
  transform: scale(1.05);
  color: #2bb884;
}

.become-sponsor-hero .hero-subtext,
.sponsors-hero .hero-subtext {
  font-size: 1.1rem;
}

.become-sponsor-hero .breadcrumb,
.sponsors-hero .breadcrumb {
  list-style: none;
  padding: 0;
  display: inline-flex;
  gap: 5px;
  color: #fff;
  margin-bottom: 15px;
}

.become-sponsor-hero .breadcrumb li a,
.sponsors-hero .breadcrumb li a {
  color: #fff;
  transition: color 0.3s;
}

.become-sponsor-hero .breadcrumb li a:hover,
.sponsors-hero .breadcrumb li a:hover {
  color: #2bb884;
}

.become-sponsor-hero .breadcrumb li i,
.sponsors-hero .breadcrumb li i {
  font-size: 0.8rem;
}.scroll-animate.in-view.animate-up {
  animation: slideInUp 0.3s ease forwards;
}
.full-banner {
  width: 100%;
  padding: 100px 20px 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: "Montserrat", sans-serif;
  color: #0a415c;
  position: relative;
  box-sizing: border-box;
}

.full-banner h2 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 30px;
  text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.full-banner img {
  width: 80%;
  max-width: 1000px;
  height: auto;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  transition: transform 0.3s ease;
}

.full-banner img:hover {
  transform: scale(1.03);
}

/* ---------- Responsive Styles ---------- */

/* Tablets (width ≤ 992px) */
@media (max-width: 992px) {
  .full-banner {
    padding: 80px 20px;
  }
  .full-banner h2 {
    font-size: 2.4rem;
  }
  .full-banner img {
    width: 85%;
  }
}

/* Large Mobiles (width ≤ 768px) */
@media (max-width: 768px) {
  .full-banner {
    padding: 70px 15px;
  }
  .full-banner h2 {
    font-size: 2rem;
  }
  .full-banner img {
    width: 90%;
  }
}

/* Small Mobiles (width ≤ 576px) */
@media (max-width: 576px) {
  .full-banner {
    padding: 60px 10px;
  }
  .full-banner h2 {
    font-size: 1.6rem;
  }
  .full-banner img {
    width: 95%;
  }
}

    </style>
  </head>
  <body>
 

    <!-- Sponsors 2025 Hero Section -->
    <section class="sponsors-hero">
      <div class="container">
        <h1 class="title">Sponsors 2025</h1>

        <ul class="breadcrumb">
          <li class="scroll-animate animate-up delay-1">
            <a href="index.html">Home</a>
          </li>
          <li class="scroll-animate animate-up delay-2">
            <i class="fas fa-chevron-right"></i>
          </li>
          <li class="scroll-animate animate-up delay-3">Sponsors 2025</li>
        </ul>

        <p class="hero-subtext">
          Meet our 2025 sponsors who continue to empower innovation and support
          our initiatives.
        </p>
      </div>
    </section>

    <section class="full-banner sponsors-banner">
      <h2 class="title scroll-animate animate-up">OUR SPONSORS</h2>

      <img
        src="https://ieeeyesist12.org/sponsors-2025/sponsor-1.png"
        class="title scroll-animate animate-fade"
        alt="Our Sponsors Banner"
      />
    </section>

    <section class="full-banner partners-banner">
      <h2 class="title scroll-animate animate-up">OUR PARTNERS</h2>

      <img
        src="https://ieeeyesist12.org/sponsors-2025/partner.png"
        class="title scroll-animate animate-up"
        alt="Our Partners Banner"
      />
    </section>

    

    <script src="./js/script.js"></script>
  </body>
</html>
